apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.0.2'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.stanfy:gson-xml-java:0.1.+'
    testImplementation'junit:junit:4.12'
}

publish {
    userOrg = ''
    groupId = 'com.github.rosebud-iot'
    artifactId = 'upnpdiscovery'
    publishVersion = '1.0.5'
    desc = 'Discovery UPnP devices via SSDP protocol'
    licences = ['MIT']
    uploadName = 'Android-uPnP-Discovery'
    website = 'https://github.com/rosebud-iot/android-upnp-discovery.git'
}

